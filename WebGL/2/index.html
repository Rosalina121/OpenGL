<!DOCTYPE html>
<html lang="en">
<head>

<body>	
<div style="float: left; margin-left: 95px;"><img src="textures/cubeTexture1.png" border="0" alt="Tekstura #1" title="Tekstura #1" width="100" height="100" /></div>

<br /><br /><br />
	<div >
		<br /><br /><br />
               <form class="rotationCheckboxes">
